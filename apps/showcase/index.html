<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>PrimeNG</title>
        <base href="/" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, viewport-fit=cover" />
        <link rel="preconnect" href="https://primeng.org" />
        <link rel="preconnect" href="https://primefaces.org" />
        <link rel="icon" type="image/x-icon" href="https://primefaces.org/cdn/primeng/images/favicon.png" />
        <link rel="stylesheet" href="/assets/styles/splash.css" />
        <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400|Roboto:500|Roboto:600|Roboto:700'" />
        <meta property="og:image" content="https://primefaces.org/static/social/primeng-preview.jpg" />
        <script>
            (function () {
                const APP_CONFIG_KEY = 'appConfigState';
                const storedConfig = localStorage.getItem(APP_CONFIG_KEY);

                if (storedConfig) {
                    const parsedConfig = JSON.parse(storedConfig);
                    if (parsedConfig.darkTheme) {
                        document.documentElement.classList.add('p-dark');
                    } else {
                        document.documentElement.classList.remove('p-dark');
                    }
                }
            })();
        </script>
    </head>

    <body>
        <app-root>
            <div class="splash-screen">
                <div class="splash-loader"></div>
                <img class="splash-logo" src="https://primefaces.org/cdn/primeng/images/primeng.svg" />
            </div>
        </app-root>
    </body>
</html>

name: Triage Bot

on:
  issues:
    types: [opened, edited]
  pull_request:
    types: [opened, synchronize]
  #schedule:
    #- cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      mode:
        description: 'Operation mode'
        type: choice
        options:
          - issue
          - pr
          - backlog
          - prioritize
        default: backlog
      issue_number:
        description: 'Issue number (for mode=issue)'
        type: number
      pr_number:
        description: 'PR number (for mode=pr)'
        type: number
      max_issues:
        description: 'Max issues to process'
        type: number
        default: 50
      dry_run:
        description: 'Dry run (no changes)'
        type: boolean
        default: false

permissions:
  issues: write
  pull-requests: write
  contents: read

jobs:
  triage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout triage-bot
        uses: actions/checkout@v4
        with:
          repository: primefaces/triage-bot
          token: ${{ secrets.PAT_TOKEN }}
          path: .triage-bot

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run Triage Bot
        run: node .triage-bot/dist/index.js
        env:
          INPUT_ANTHROPIC-API-KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          INPUT_GITHUB-TOKEN: ${{ secrets.GITHUB_TOKEN }}
          INPUT_LIBRARY: primeng
          INPUT_MODE: |
            ${{
              github.event_name == 'issues' && 'issue' ||
              github.event_name == 'pull_request' && 'pr' ||
              github.event_name == 'schedule' && 'backlog' ||
              inputs.mode
            }}
          INPUT_ISSUE-NUMBER: ${{ github.event.issue.number || inputs.issue_number }}
          INPUT_PR-NUMBER: ${{ github.event.pull_request.number || inputs.pr_number }}
          INPUT_MAX-ISSUES: ${{ inputs.max_issues || '50' }}
          INPUT_DRY-RUN: ${{ inputs.dry_run || 'false' }}
          INPUT_MIN-UPVOTES: '5'
          INPUT_MIN-COMMENTS: '10'

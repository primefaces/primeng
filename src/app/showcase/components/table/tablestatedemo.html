<div class="content-section introduction">
    <div>
        <span class="feature-title">Table - <span class="subitem">State</span></span>
        <span>Stateful table allows keeping the state such as page, sort and filtering either at local storage or session storage.
        </span>
    </div>
</div>

<div class="content-section implementation">
    <h3 class="first">Session Storage</h3>
    <p-table #dt [columns]="cols" [value]="cars" [paginator]="true" [rows]="10" stateStorage="session" stateKey="statedemo-session">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                    {{col.header}}
                    <p-sortIcon [field]="col.field"></p-sortIcon>
                </th>
            </tr>
            <tr>
                <th *ngFor="let col of columns" [ngSwitch]="col.field" class="ui-fluid">
                    <input pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)" [value]="dt.filters[col.field]?.value">
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td *ngFor="let col of columns">
                    {{rowData[col.field]}}
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

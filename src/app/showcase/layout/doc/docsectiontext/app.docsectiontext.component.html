<h2 *ngIf="parentTitle" class="doc-section-label mb-0">{{parentTitle}}
    <a (click)="navigate($event)" class="cursor-pointer" [id]="parentId">#</a>
</h2>

<h2 *ngIf="level === 2" class="doc-section-label">{{title}}
    <a (click)="navigate($event)" class="cursor-pointer" [id]="id">#</a>
</h2>

<h3 *ngIf="level === 3" class="doc-section-label">{{title}}
    <a class="cursor-pointer" (click)="navigate($event)" [id]="id">#</a>
</h3>
<div class="doc-section-description">
    <ng-content></ng-content>
</div>

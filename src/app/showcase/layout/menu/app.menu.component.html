<aside class="layout-sidebar" [ngClass]="{'active' : active}">
    <a [routerLink]="['/']" class="logo">
        <img alt="logo" [src]="'https://primefaces.org/cdn/primeng/images/' + (config.dark ? 'primeng-logo-light.svg' : 'primeng-logo-dark.svg')" height="41" />
    </a>
    <nav>
        <ol class="layout-menu">
            <li *ngFor="let item of menu; let i = index;" app-menuitem [item]="item" [root]="true"></li>
        </ol>
    </nav>
</aside>
